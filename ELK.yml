---
- name: Configure DVWA Web VM
  hosts: webservers
  become: true
  tasks:
  - name: install docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present
  - name: install pip3
    apt:
      name: python3-pip
      state: present
  - name: install Python Docker Module
    pip:
      name: docker
      state: present
  - name: download and launch a docker web container
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80
  - name: Enable docker service
    systemd:
      name: docker
      enabled: yes
- name: Configure ELK
  hosts: elk
  remote_user: azadmin
  become: true
  tasks:
  - name: install docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present
  - name: install pip3
    apt:
      name: python3-pip
      state: present
  - name: install Python Docker Module
    pip:
      name: docker
      state: present
  - name: Increase Virtual Memory
    command: sysctl -w vm.max_map_count=262144
  - name: use more Memory
    sysctl:
      name: vm.max_map_count
      value: "262144"
      state: present
      reload: yes
  - name: download and launch ELK container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044
  - name: Enable service docker on boot
    systemd:
      name: docker
      enabled: yes
